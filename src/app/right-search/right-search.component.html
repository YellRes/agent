<div class="top">
        查找
</div>


<div class="rightSearch">
       
    <input type="text" placeholder="请输入你的进程名" [(ngModel)]='pro.name' (keyup.enter)="getStatus(pro.name)">
    <i class="fa fa-search" (click)="getStatus(pro.name)" style="cursor: pointer;"></i>

 
</div>


<div class="rightSearch">
        <table>
                <thead>
                    <tr>
                        <th>进程名</th>
                        <th>进程状态</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr >
                        <td>{{pro.name}}</td>
                        <td>{{pro.result}}</td>

                    </tr>

                   
                </tbody>
                
            </table>
            <table style="width:50%;margin:0 auto;margin-top:20px;">
            <tr style="background: cadetblue;color: white;font-weight: bold; ">

                <td  style="border: 0; text-align: center;cursor: pointer;">清除数据</td>
                
             </tr>
            </table>
</div>
